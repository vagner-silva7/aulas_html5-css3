<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-e-video</title>
</head>
<body>

    <h1>Trabalhando com recursos multimidia.</h1>
    <hr>

        <h2>Audio</h2>
            <audio controls>
            <source src="multimidia/judas-priest.mp3" type="audio/mp3"> 
            <source src="multimidia/judas-priest.ogg" type="audio/ogg">  
            </audio>


        <h2>Video</h2>
            <video controls>
            <source src="multimidia/pink-floyd.mp4 type="video/mp4">
            <source src="multimidia/pink-floyd.webm" type="video/webm">
            </video>

        
         <!-- video incorporado pelo youtube (compartilhar, incorporar e copiar codigo html do vídeo)-->
         <!-- tag <iframe> significa janela da nossa página html, de conteudos de outras paginas de outros sites-->   
         <h2>video do youtube</h2>
         <iframe width="560" height="315" src="https://www.youtube.com/embed/xSGhV3ynmm4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   

    
</body>
</html>
